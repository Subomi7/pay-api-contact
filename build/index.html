<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-moro">
    <header>
      <nav
        class="container font-serif flex justify-between items-center gap-12 py-4 mt-4 sm:mt-12"
      >
        <div
          class="flex flex-wrap items-center gap-9 justify-evenly lg:flex-row lg:items-start"
        >
          <img src="/build/img/logo.svg" alt="logo" />
          <ul
            class="hidden gap-7 items-center sm:flex md:flex-row lg:flex-row mt-2"
          >
            <li class="text-juan text-sm">Pricing</li>
            <li class="text-juan text-sm">About</li>
            <li class="text-juan text-sm">Contact</li>
          </ul>
        </div>
        <div class="hidden sm:flex gap-12 items-end">
          <button type="button" class="btn btn-primary">schedule a demo</button>
        </div>
        <div class="flex sm:hidden flex-1 justify-end">
          <i class="text-2xl fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <section class="relative">
      <div class="container font-serif text-4xl text-tertiary font-bold py-10">
        <h1>Submit a help request and we'll get in touch shortly.</h1>
      </div>
    </section>
    <section class="relative">
      <div
        class="container py-9 flex justify-between flex-col lg:flex-row items-center gap-12 mt-14 lg:mt-0"
      >
        <div class="flex flex-col gap-y-6 items-center lg:items-start">
          <div>
            <input
              type="text"
              id="floating_standard"
              class="block py-2.5 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0"
              placeholder="Name"
            />
          </div>

          <div>
            <input
              type="text"
              id="floating_standard"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder="Email address"
            />
          </div>

          <div>
            <input
              type="text"
              id="floating_standard"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder="Company Name"
            />
          </div>

          <div>
            <input
              type="text"
              id="floating_standard"
              class="block py-2.5 px-0 w-full h-10 text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder="Title"
            />
          </div>

          <div>
            <textarea
              id="message"
              rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Message"
            ></textarea>
          </div>

          <div class="flex items-center mb-4">
            <input
              id="default-checkbox"
              type="checkbox"
              value=""
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="default-checkbox"
              class="ml-2 text-sm font-medium text-tertiary"
              >Stay up-to-date with company announcements and updates to our
              API</label
            >
          </div>

          <div class="pt-4">
            <button type="button" class="btn btn-subby">Submit</button>
          </div>
        </div>

        <div
          class="flex flex-col justify-between gap-11 flex-wrap mb-10 md:mb-16 lg:mb-0"
        >
          <div class="text-tertiary font-sans text-2xl font-bold">
            <h3>Join the thousands of innovators already building with us</h3>
          </div>
          <div
            class="fill-secondary text-secondary flex flex-row gap-5 w-1/4 sm:items-center lg:gap-x-20"
          >
            <img
              class="fill-secondary h-1/2 sm:w-3/4 sm:h-3/4 md:w-full md:h-full"
              src="/build/img/tesla.svg"
              alt=""
            />
            <img
              class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full"
              src="/build/img/microsoft.svg"
              alt=""
            />
            <img
              class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full"
              src="/build/img/hewlett-packard.svg"
              alt=""
            />
          </div>
          <div
            class="fill-secondary text-secondary flex flex-row gap-5 w-1/4 sm:items-center lg:gap-x-20"
          >
            <img
              class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full"
              src="/build/img/oracle.svg"
              alt=""
            />
            <img
              class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full"
              src="/build/img/google.svg"
              alt=""
            />
            <img
              class="fill-secondary w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full"
              src="/build/img/nvidia.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <section class="relative p-7">
      <div
        class="container font-serif flex flex-col justify-between items-center gap-12 py-4 mt-4 sm:mt-12 lg:flex-row"
      >
        <div>
          <h2 class="font-sans text-tertiary text-2xl font-bold">
            Ready to start?
          </h2>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row">
          <input
            type="text"
            class="bg-white text-juan h-9 w-60 border-none rounded-full"
            placeholder="Enter your email"
          />
          <span
            ><button class="btn btn-secondary">Schedule a Demo</button></span
          >
        </div>
      </div>
    </section>
    <footer class="relative py-10 bg-mirage">
      <div
        class="container bg-mirage flex flex-col justify-between lg:flex-row items-center gap-12 mt-14 lg:mt-0"
      >
        <div
          class="flex flex-wrap flex-col items-center gap-6 justify-evenly lg:flex-row lg:items-start"
        >
          <img src="/build/img/logo.svg" alt="" />
          <ul
            class="flex flex-col text-center md:flex-row lg:flex-row gap-10 mt-3"
          >
            <li class="text-secondary text-xs">Pricing</li>
            <li class="text-secondary text-xs">About</li>
            <li class="text-secondary text-xs">Contact</li>
          </ul>
        </div>
        <div class="flex flex-row gap-7">
          <img
            class="hover:bg-charm cursor-pointer"
            src="/build/img/facebook.svg"
          />
          <img
            class="hover:bg-charm cursor-pointer"
            src="/build/img/twitter.svg"
          />
          <img
            class="hover:bg-charm cursor-pointer"
            src="/build/img/linkedin.svg"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
